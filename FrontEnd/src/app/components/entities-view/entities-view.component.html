<app-entity-card
    *ngFor="let entity of entities"
    (close)="close(entity.id)"
    (bringToTop)="bringToFront($event)"
    (propChange)="updateProps($event)"
    (idChange)="updateId($event)"
    [entity]="entity"
    [properties]="cardProps[entity.id] || defaultProps(entity.id)">
</app-entity-card>
